name: Build and Release

on:
  push:
    branches:
      - build
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-mock
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install -e .

      - name: Run tests
        run: |
          if [ -d tests ]; then
            pytest
          else
            echo "No tests directory found, skipping tests"
          fi

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Build package
        run: |
          python -m build

      - name: Verify package
        run: |
          twine check dist/*
          ls -la dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-artifacts
          path: dist/
          retention-days: 7

    outputs:
      version: ${{ steps.version.outputs.version }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/build'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: package-artifacts
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: Release v${{ needs.build.outputs.version }}
          body: |
            ## Release v${{ needs.build.outputs.version }}
            
            **Installation:**
            ```bash
            pip install tui-form-designer==${{ needs.build.outputs.version }}
            ```
            
            Or install directly from GitHub:
            ```bash
            pip install https://github.com/${{ github.repository }}/releases/download/v${{ needs.build.outputs.version }}/tui_form_designer-${{ needs.build.outputs.version }}-py3-none-any.whl
            ```
            
            **Changes:**
            - See CHANGELOG.md for detailed changes
            - Automated release from build branch
            
            **Files:**
            - Python wheel (.whl) - Recommended for installation
            - Source distribution (.tar.gz) - For development/inspection
          draft: false
          prerelease: false
          files: |
            dist/*.whl
            dist/*.tar.gz

  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [test, build, release]
    if: always()
    steps:
      - name: Cleanup artifacts
        uses: actions/github-script@v6
        with:
          script: |
            console.log('Build and release workflow completed');
            // Artifacts are automatically cleaned up after retention period